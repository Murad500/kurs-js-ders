<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Pizza</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <script src="js/main.js"></script>
</head>
<body>

    <div class="row">
        <div class="col-12">
          <div class="container">
            <form action="">
      
              <div class="row">
                <div class="col-50">
                  <h3>Odenis sistemi</h3>
                  <label for="fname"><i class="fa fa-user"></i>Ad, Soyad</label>
                  <input type="text" id="fname" name="firstname" placeholder="Allahyarov Orxan">
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text" id="email" name="email" placeholder="Orxan.pizza@mail.ru">
                  <label for="adres"><i class="fa-solid fa-location-dot"></i>Adres</label>
                  <input type="text" id="adr" name="address" placeholder="Compar Academy">
                  <label for="city"><i class="fa fa-institution"></i>Seher</label>
                  <input type="text" id="city" name="city" placeholder="Baki">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="state"> <i class="fa-solid fa-earth-europe"></i>Olke</label>
                      <input type="text" id="state" name="state" placeholder="Azerbaycan">
                    </div>
                    <div class="col-50">
                      <label for="zip">Index</label>
                      <input type="text" id="zip" name="Index" placeholder="10001">
                    </div>
                  </div>
                </div>
      
                <div class="col-50">
                  <h3>Odenis</h3>
                  <label for="fname">Etibarli kartlar</label>
                  <div class="icon-container">
                    <i style="color: rgb(206, 11, 92);" class="fa-brands fa-cc-visa"></i>
                    <i style="color: blue;" class="fa-brands fa-cc-mastercard"></i>
                    <i style="color: rgb(9, 9, 8);" class="fa-brands fa-cc-discover"></i>
                    <i style="color: darkgreen;" class="fa-brands fa-cc-apple-pay"></i>
                  
                  </div>
                  <label for="cname">Kartdaki ad</label>
                  <input type="text" id="cname" name="cardname" placeholder="Orxan Allahyarov">
                  <label for="ccnum">Kartin nomresi</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                  <label for="expmonth">Ay</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="Mart">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">Il</label>
                      <input type="text" id="expyear" name="expyear" placeholder="2023">
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="352">
                    </div>
                  </div>
                </div>
      
              </div>
              <label>
                <input type="checkbox" checked="checked" name="sameadr"> Gonderilen elanla eynidir
              </label>
              <input style="font-size: 30px;color: black;" type="submit" value="Sifaris ver" class="btn">
            </form>
          </div>
        </div>
      
        <div class="col-25">
          <div class="container">
            <h4>Sebet
              <span style="border: none;" class="price" style="color:black">
                <i class="fa fa-shopping-cart"></i>
                <b>4</b>
              </span>
            </h4>
            <p><a href="#">1:</a> <span class="price">50AZN</span></p>
            <p><a href="#">2:</a> <span class="price">20AZN</span></p>
            <p><a href="#">3:</a> <span class="price">20AZN</span></p>
            <p><a href="#">4:</a> <span class="price">20AZN</span></p>
            <hr>
            <p class="orxan" style="font-size: 40px; color:black;font-weight: bold;">Orxan muellimin odeyeceyi mebleg: <span class="price" style="color:black"><b>110AZN</b></span></p>
          </div>
        </div>
      </div>


    
</body>
</html>
